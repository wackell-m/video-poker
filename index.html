<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Poker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Video Poker</h1>
    <div id="status-bar">
      <span>Lives: <span id="lives">5</span></span>
      <span>Check Marks: <span id="checkmarks">0</span></span>
    </div>
    <h2>Your Hand</h2>
    <div id="cards-container"></div>
    <h2>Dealer's Hand</h2>
    <div id="dealer-cards-container"></div>
    <button id="draw-button">Draw</button>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
